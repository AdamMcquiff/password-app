<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Password Application</title>
    
    <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,500" rel="stylesheet">
    <link rel="stylesheet" href="./build/css/style.css" type="text/css">
</head>
<body>
    <main class="signin">
        <div class="aligncenter">
            <img src="" alt="" class="">
            <h1>Sign into your account</h1>        
        </div>
        
        <div class="form signin-form">
            <label for="email" 
                   class="form-label">
                Email address
            </label
            <input type="email" 
                   name="email" 
                   placeholder="Enter email..."
                   class="form-input form-input--block">


            <label for="password" class="form-label">
                Password
            </label>
            <a href="" class="form-forgotten-password">
                Forgot password?
            </a>
            <input type="password" 
                   name="password" 
                   placeholder="Enter password"
                   class="form-input form-input--block">

            <input type="submit" 
                   value="Sign in"
                   class="form-input form-input--block form-input--submit">
        </div>

        <div>
            <p>
                New user?
                <a href="">
                    Create an account
                </a>
                .
            </p>
        </div>
    </main>
    

    <script type="text/javascript" src="./build/js/scripts.js"></script>
</body>
</html>
